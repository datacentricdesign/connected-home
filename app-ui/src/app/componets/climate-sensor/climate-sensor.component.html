<div class="card card-stats">
  <div class="card-body">
    <div class="row">
      <div class="col-5 col-md-4">
        <div [className]="thing.status ? 'text-warning' : ''">
          <div class="icon-big text-center icon-warning">
            <span
              class="iconify"
              data-icon="typcn:weather-partly-sunny"
              data-inline="false"
            ></span>
          </div>
        </div>
      </div>
      <div class="col-7 col-md-8">
        <div class="numbers">
          <p class="card-category">
            {{ thing.name }}
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div
          *ngFor="let control of thing.controls; let iControl = index"
          style="text-align: right;"
        >
          <mat-slider
            min="0"
            max="100"
            step="1"
            value="0"
            (input)="slideChange($event, iControl)"
          >
          </mat-slider>
          <span
            *ngIf="control === 'humidity'"
            class="iconify"
            data-icon="wi:humidity"
            data-inline="false"
          ></span>
          <span
            *ngIf="control === 'temperature'"
            class="iconify"
            data-icon="mdi:temperature-celsius"
            data-inline="false"
          ></span>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <hr />
    <div class="stats">
      <i class="fa fa-refresh"></i>
      {{ thing.lastUpdateText }}
    </div>
  </div>
</div>
