version: "3.6"
services:
    connected-home-app-ui:
        build:
            context: ../app-ui
        container_name: connected-home-app-ui
        #image: datacentricdesign/connected-home-app-ui
        ports:
         - "${port-app-ui}:80"
        environment:
         - NGINX_HOST=localhost
         - NGINX_PORT=80
    connected-home-api:
        build:
            context: ../api
        container_name: connected-home-api
        #image: datacentricdesign/connected-home-api
        ports:
            - "${port-api}:80"
